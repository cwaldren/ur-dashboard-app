<header>
<h1>Welcome to UR Dashboard</h1>
</header>
<div id="first-time-content" ng-if="!isStudent">
    <h2>Are you a student at the University of Rochester?</h2>
    <button class="button-success pure-button" ng-click="proceedToLogin()">Yes!</button>
    <button class="button-secondary pure-button" ng-click="uninstall()">Nope.</button>
</div>

<div id="loginForm" ng-if="isStudent">
    <ng-form class="pure-form">
        <fieldset class="pure-group">
            <input type="text" class="pure-input-2-3" placeholder="NetID" required>
            <input type="password" class="pure-input-2-3" placeholder="Password" required>

        </fieldset>
        <label for="terms" class="pure-checkbox">
            <input id="terms" type="checkbox" ng-model="rememberMe" ng-change="updateRememberMe()"> Remember Me
        </label>



        <button type="submit" class="pure-button pure-input-2-3 pure-button-primary">Sign in</button>
    </form>
</div>
